<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Practice</title>
  <style type="text/CSS">

  .box {
    height: 100px;
    width: 100px;
    background-color: Orange;
    margin: 0 auto;
    border: 5px solid black;
  }

  .text {
    text-align: center;
    font-weight: bold;
  }

  </style>

</head>
<body>

  <div class="box">
    <p class="text"> Hello </p>
  </div>

</body>
</html>
